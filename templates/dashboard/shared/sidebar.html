{% load static %}
<div class="main-sidebar sidebar-style-2">
    <aside id="sidebar-wrapper">
      <div class="sidebar-brand">
        <a href="/"><img src="{% static 'assets/img/logo.jpg' %}" style="height: 45px;" /></a>
      </div>
      <div class="sidebar-brand sidebar-brand-sm">
        <a href="/"><img src="{% static 'assets/img/logo.jpg' %}" style="height: 20px;" /></a>
      </div>
      <ul class="sidebar-menu">
        <li class="menu-header">Dashboard</li>
        
        <!-- MAKING SIDEBAR DROPDOWN MENU ACTIVE AND NOT ACTIVE  -->

        <!-- Step 1: Showing url path as variable in category_list and category_create -->
        {% url "category_list"   as category_list %}
        {% url "category_create" as category_create %}
        {% url "category_update" id as category_update %}
        
        <!-- Step 2: Put this Category title always active either the request is category_list, category_edit, or category_create -->
        <li class="dropdown 

          {% if request.path == category_list %}active{% endif %}
          {% if request.path == category_create %}active{% endif %}
          {% if request.path == category_update %}active{% endif %}">
         
          <a href="#" class="nav-link has-dropdown"><i class="fas fa-fire"></i><span>Category</span></a>
          
          <!-- Step 3: Make Active and Not Active menu -->
          <ul class="dropdown-menu">
            <!-- Step 3.1: Make All Categories menu acitve while showing All Categories or Edit a Category -->
            <li class="
              {% if request.path == category_list %}active{% endif %}
              {% if request.path == category_update %}active{% endif %}">
              <a class="nav-link" href="{% url 'category_list' %}">All Categories</a></li>
            <!-- Step 3.2: Make the Create Category active -->
            <li class="
              {% if request.path == category_create %}active{% endif %}">
              <a class="nav-link" href="{% url 'category_create' %}">Add Category</a></li>
          </ul>
        </li>
      </ul>

      <div class="mt-4 mb-4 p-3 hide-sidebar-mini">
        <a href="{% url 'admin_logout_process' %}" class="btn btn-primary btn-lg btn-block btn-icon-split">
          <i class="fas fa-rocket"></i> LOGOUT
        </a>
      </div>        
    </aside>
  </div>
